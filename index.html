<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bet Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 2.5em; margin-bottom: 0; }
    .bet-options button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1.2em;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      cursor: pointer;
    }
    .slot {
      font-size: 3em;
      margin: 20px 0;
    }
    #leaderboard {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }
    #leaderboard li {
      background: #222;
      margin: 5px auto;
      padding: 10px;
      width: 200px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üé∞ Bet Game</h1>
  <p>Player name: <input type="text" id="playerName" placeholder="Enter your name" /></p>
  <p>Balance: <span id="balance">100</span> coins</p>

  <div class="bet-options">
    <button onclick="placeBet(1)">1</button>
    <button onclick="placeBet(5)">5</button>
    <button onclick="placeBet(10)">10</button>
    <button onclick="placeBet(20)">20</button>
    <button onclick="placeBet(50)">50</button>
  </div>

  <div class="slot" id="slots">‚ùì ‚ùì ‚ùì</div>
  <p id="resultText"></p>

  <h2>üèÜ Leaderboard</h2>
  <ul id="leaderboard"></ul>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>
  <script>
    // Replace with your Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCMsG6hSxEBpJ1x_NCK2QoDCfVrvf4EJ3k",
  authDomain: "betgameplen.firebaseapp.com",
  projectId: "betgameplen",
  storageBucket: "betgameplen.firebasestorage.app",
  messagingSenderId: "244979598743",
  appId: "1:244979598743:web:c061ca1e4429300ef170d2",
  measurementId: "G-4QW848PWK4"
};    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <!-- Game Logic -->
  <script>
    let balance = 100;
    const balanceEl = document.getElementById("balance");
    const slotsEl = document.getElementById("slots");
    const resultText = document.getElementById("resultText");
    const playerNameInput = document.getElementById("playerName");

    const symbols = ["üçí", "üçã", "üîî", "‚≠ê", "7Ô∏è‚É£"];

    function placeBet(amount) {
      const playerName = playerNameInput.value.trim();
      if (!playerName) {
        alert("Please enter your name first!");
        return;
      }
      if (balance < amount) {
        alert("Not enough balance!");
        return;
      }

      balance -= amount;
      const slot1 = symbols[Math.floor(Math.random() * symbols.length)];
      const slot2 = symbols[Math.floor(Math.random() * symbols.length)];
      const slot3 = symbols[Math.floor(Math.random() * symbols.length)];

      slotsEl.textContent = `${slot1} ${slot2} ${slot3}`;
      let payout = 0;

      if (slot1 === slot2 && slot2 === slot3) {
        if (slot1 === "7Ô∏è‚É£") {
          payout = amount * 12;
          resultText.textContent = "üéâ JACKPOT! Triple 7Ô∏è‚É£!";
        } else {
          payout = amount * 5;
          resultText.textContent = "üî• Triple match! x5";
        }
      } else if (slot1 === slot2 || slot1 === slot3 || slot2 === slot3) {
        payout = amount * 2;
        resultText.textContent = "‚úÖ Double match! x2";
      } else {
        resultText.textContent = "üíÄ No match. Try again!";
      }

      balance += payout;
      balanceEl.textContent = balance;

      updateLeaderboard(playerName, balance);
    }

    function updateLeaderboard(name, score) {
      db.collection("scores").add({
        name: name,
        score: score,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
    }

    function updateLeaderboardDisplay() {
      const list = document.getElementById("leaderboard");
      list.innerHTML = "";

      db.collection("scores")
        .orderBy("score", "desc")
        .limit(5)
        .get()
        .then((snapshot) => {
          snapshot.forEach((doc, i) => {
            const data = doc.data();
            const li = document.createElement("li");
            li.textContent = `${i + 1}. ${data.name} - ${data.score} coins`;
            list.appendChild(li);
          });
        });
    }

    setInterval(updateLeaderboardDisplay, 5000); // Refresh leaderboard every 5s
    updateLeaderboardDisplay();
  </script>
</body>
</html>
