<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bet Game</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff4d4d;
    }
    #bet-select button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      transition: background 0.3s;
    }
    #bet-select button.selected {
      background: #ff4d4d;
      color: #fff;
      font-weight: bold;
    }
    #symbols {
      margin: 30px 0;
      font-size: 60px;
      letter-spacing: 20px;
    }
    #balance {
      font-size: 24px;
      margin: 20px 0;
    }
    #spinBtn {
      background: #ff4d4d;
      padding: 15px 40px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    #spinBtn:disabled {
      background: #555;
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      color: #ffcc00;
      min-height: 30px;
      min-width: 300px;
    }
    #leaderboard {
      margin-top: 30px;
      font-size: 18px;
      list-style: none;
      padding: 0;
    }
    #leaderboard li {
      padding: 4px;
      background: #222;
      margin: 4px auto;
      border-radius: 5px;
      width: 260px;
    }
  </style>
</head>
<body>
  <h1>üé∞ Bet Game</h1>

  <div id="balance">Balance: <span id="balanceAmount">100</span> coins</div>

  <div id="bet-select">
    <button data-bet="1">1</button>
    <button data-bet="5">5</button>
    <button data-bet="10">10</button>
    <button data-bet="20">20</button>
    <button data-bet="50">50</button>
  </div>

  <div id="symbols">‚ùì ‚ùì ‚ùì</div>

  <button id="spinBtn" disabled>Spin</button>

  <div id="result"></div>

  <h2>üèÜ Leaderboard</h2>
  <ol id="leaderboard"></ol>

  <script>
    const balanceSpan = document.getElementById('balanceAmount');
    const betButtons = document.querySelectorAll('#bet-select button');
    const spinBtn = document.getElementById('spinBtn');
    const symbolsDiv = document.getElementById('symbols');
    const resultDiv = document.getElementById('result');

    let balance = 100;
    let currentBet = 0;
    const symbolSet = ['üçí', 'üçã', 'üçâ', '‚≠ê', '7Ô∏è‚É£'];

    // üß† PLAYER NAME
    let playerName = localStorage.getItem('playerName');
    if (!playerName) {
      playerName = prompt("Enter your name:") || "PlenPlayer";
      localStorage.setItem('playerName', playerName);
    }

    // üß† LEADERBOARD
    let leaderboard = JSON.parse(localStorage.getItem('plenLeaderboard')) || [];
    updateLeaderboardDisplay();

    function updateLeaderboard(newScore) {
      leaderboard.push({ name: playerName, score: newScore });
      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard = leaderboard.slice(0, 5);
      localStorage.setItem('plenLeaderboard', JSON.stringify(leaderboard));
      updateLeaderboardDisplay();
    }

    function updateLeaderboardDisplay() {
      const list = document.getElementById('leaderboard');
      list.innerHTML = '';
      leaderboard.forEach((entry, index) => {
        const item = document.createElement('li');
        item.textContent = `${index + 1}. ${entry.name} - ${entry.score} coins`;
        list.appendChild(item);
      });
    }

    // BET SELECTION
    function selectBet(amount) {
      currentBet = amount;
      betButtons.forEach(btn => {
        btn.classList.toggle('selected', Number(btn.dataset.bet) === amount);
      });
      spinBtn.disabled = balance < currentBet;
      resultDiv.textContent = '';
    }

    betButtons.forEach(btn => {
      btn.addEventListener('click', () => selectBet(Number(btn.dataset.bet)));
    });

    // SPIN LOGIC
    function spin() {
      if (currentBet === 0 || balance < currentBet) return;
      spinBtn.disabled = true;
      resultDiv.textContent = '';

      let results = [];
      for (let i = 0; i < 3; i++) {
        const randomIndex = Math.floor(Math.random() * symbolSet.length);
        results.push(symbolSet[randomIndex]);
      }

      let animationCount = 0;
      const animationInterval = setInterval(() => {
        symbolsDiv.textContent = Array(3).fill(symbolSet[Math.floor(Math.random() * symbolSet.length)]).join(' ');
        animationCount++;
        if (animationCount >= 10) {
          clearInterval(animationInterval);
          symbolsDiv.textContent = results.join(' ');
          evaluateSpin(results);
          spinBtn.disabled = false;
        }
      }, 100);
    }

    function evaluateSpin(results) {
      let payout = 0;
      const counts = {};
      results.forEach(sym => {
        counts[sym] = (counts[sym] || 0) + 1;
      });

      if (Object.values(counts).includes(3)) {
        payout = currentBet * 5;
        resultDiv.textContent = `üéâ Triple match! You win ${payout} coins!`;
      } else if (Object.values(counts).includes(2)) {
        payout = currentBet * 2;
        resultDiv.textContent = `Double match! You win ${payout} coins!`;
      } else {
        payout = 0;
        resultDiv.textContent = `No match. You lost ${currentBet} coins.`;
      }

      balance = balance - currentBet + payout;
      balanceSpan.textContent = balance;
      updateLeaderboard(balance);

      if (balance < currentBet) {
        spinBtn.disabled = true;
        resultDiv.textContent += ' Your balance is too low for that bet.';
      }
    }

    spinBtn.addEventListener('click', spin);
    selectBet(1); // Default bet on load
  </script>
</body>
</html>
